{% extends "layout.html" %}

{% block title %}
    Add Class Outline
{% endblock %}
{% block main %}
<h2 class="text-center">Add Class Outline</h2>
<form action="/class_outline" class="row g-3" method="post">
    <div class="col-2"></div>
    <div class="col-3">
        <label for="grade">Select Class</label>
        <select autofocus class="form-select text-center form-control-lg" id="grade" name="grade" required>
            <option selected disabled value="">Select Class</option>
            {% for grade in grades_dict %}
                <option value="{{ grade }}">{{ grades_dict[grade] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-3">
        <label for="date_given">Date Of Class</label>
        <input autocomplete="off" class="form-control form-control-lg" id="class_date" name="class_date" placeholder="Date Of Class" required type="date" value="{{ today }}">
    </div>
    <div class="col-md-2">
        <label for="class_time">Class Time</label>
        <input autocomplete="off" class="form-control form-control-lg" id="class_time" name="class_time" placeholder="Class Time" required type="time">
    </div>
    <div class="form-row"></div>
    <div class="col-1"></div>
    <div class="col-md-3">
        <label for="title">Title</label>
        <input autocomplete="off" class="form-control form-control-lg" id="title" name="title" placeholder="Title" required type="text">
    </div>
        <div class="col-3">
        <label for="grade">Select Subject</label>
        <select class="form-select text-center form-control-lg" id="subject" name="subject" required>
            <option selected disabled value="">Select Subject</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Science">Science</option>
            <option value="Mathematics and Science">Mathematics and Science</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="description">Description</label>
        <textarea autocomplete="off" class="form-control form-control-lg" id="description" name="description" placeholder="Description" type="text"></textarea>
    </div>
    <div class="form-row text-center">
        <input class="btn btn-outline-primary" type="submit" value="Add Class Outline">
    </div>
</form>
{% endblock %}
