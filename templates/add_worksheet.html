{% extends "layout.html" %}

{% block title %}
    Worksheet
{% endblock %}
{% block main %}
<h2 class="text-center">Worksheet</h2>
<form action="/worksheet" class="row g-3" method="POST">
    <div class="col-2">
        <label for="publication">Select Publication</label>
        <input autofocus class="form-control" list="datalistOptions" id="publication" name="publication" placeholder="Type to search..." value="{{ worksheet.publication }}">
            <datalist id="datalistOptions">
                {% for publication in publications %}
                    <option value="{{ publications[publication] }}">
                {% endfor %}
            </datalist>
    </div>
    <div class="col-md-3">
        <label for="title">Title</label>
        <input autocomplete="off" class="form-control form-control-lg" id="title" name="title" placeholder="Title" required type="text" value="{{ worksheet.title }}">
    </div>
    <div class="col-3">
        <label for="given_date">Worksheet Given On</label>
        <input autocomplete="off" class="form-control form-control-lg" id="given_date" name="given_date" placeholder="Worksheet Given On" required type="date" value="{{ today }}">
    </div>
    <div class="col-2">
        <label for="grade">Select Class</label>
        <select class="form-select text-center form-control-lg" id="grade" name="grade" required>
            {% if worksheet.grade %}
                <option selected value="{{ worksheet.grade }}">{{ grades_dict[worksheet.grade] }}</option>
            {% else %}
                <option selected disabled value="">Select Class</option>
            {% endif %}
            {% for grade in grades_dict %}
                    <option value="{{ grade }}">{{ grades_dict[grade] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-2">
        <label for="grade">Select Subject</label>
        <select class="form-select text-center form-control-lg" id="subject" name="subject" required>
            {% if worksheet.grade %}
                <option selected value="{{ worksheet.subject }}">{{ worksheet.subject }}</option>
            {% else %}
                <option selected disabled value="">Select Subject</option>
            {% endif %}
          <option value="Mathematics">Mathematics</option>
          <option value="Science">Science</option>
          <option value="Mathematics and Science">Mathematics and Science</option>
        </select>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-2">
        <label for="copies">No: Of Copies</label>
        <input autocomplete="off" class="form-control form-control-lg" id="copies" name="copies" placeholder="Copies" required type="number" value="{{ worksheet.copies }}">
    </div>
    <div class="col-md-4">
        <label for="notes">Notes</label>
        <textarea autocomplete="off" class="form-control form-control-lg" id="notes" name="notes" placeholder="Notes" type="text">{{ worksheet.notes }}</textarea>
    </div>
    <div class="form-row text-center">
        <button type="submit" class="btn btn-outline-primary mb-3" name="add_new" value="add_new">Add Worksheet</button>
        <button type="submit" class="btn btn-outline-success mb-3" name="add_message" value="add_message">Add Worksheet and Generate Message</button>
    </div>
</form>
{% endblock %}
