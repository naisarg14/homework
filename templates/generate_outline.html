{% extends "layout.html" %}

{% block title %}
    Add Class Outline
{% endblock %}
{% block main %}
<h2 class="text-center">Add Class Outline</h2>
<form action="/class_outline" class="row g-3" method="post">
    <div class="col-2"></div>
    <div class="col-3">
        <label for="grade">Select Class</label>
        <select autofocus class="form-select text-center form-control-lg" id="grade" name="grade" required value="{{ timetable.grade }}">
            <option selected value="{{ timetable.grade }}">{{ grades_dict[timetable.grade] }}</option>
            {% for grade in grades_dict %}
                <option value="{{ grade }}">{{ grades_dict[grade] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-3">
        <label for="date_given">Date Of Class</label>
        <input autocomplete="off" class="form-control form-control-lg" id="class_date" name="class_date" placeholder="Date Of Class" required type="date"  value="{{ timetable.class_date }}">
    </div>
    <div class="col-md-2">
        <label for="time">Class Time</label>
        <input autocomplete="off" class="form-control form-control-lg" id="time" name="time" placeholder="Class Time" required type="time"  value="{{ timetable.start_time }}">
    </div>
    <div class="form-row"></div>
    <div class="col-1"></div>
    <div class="col-md-3">
        <label for="title">Title</label>
        <input autocomplete="off" class="form-control form-control-lg" id="title" name="title" placeholder="Title" required type="text">
    </div>
        <div class="col-3">
        <label for="grade">Select Subject</label>
        <select class="form-select text-center form-control-lg" id="subject" name="subject" required value="{{ timetable.subject }}">
            <option selected value="{{ timetable.subject }}">{{ timetable.subject }}</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Science">Science</option>
            <option value="Mathematics and Science">Mathematics and Science</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="description">Description</label>
        <textarea autocomplete="off" class="form-control form-control-lg" id="description" name="description" placeholder="Description" type="text">{{ timetable.description }}</textarea>
    </div>
    <div class="form-row text-center">
        <button type="submit" class="btn btn-outline-primary mb-3" name="add_new" value="add_new">Add Class Outline</button>
        <button type="submit" class="btn btn-outline-success mb-3" name="add_message" value="add_message">Add Class Outline and Generate Message</button>
    </div>
</form>
{% endblock %}
