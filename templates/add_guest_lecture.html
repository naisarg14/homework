{% extends "layout.html" %}

{% block title %}
    Guest Lecture
{% endblock %}
{% block main %}
<h2 class="text-center">Guest Lecture</h2>
<form action="/guest_lecture" class="row g-3" method="post">
    <div class="col-1"></div>
    <div class="col-3">
        <label for="grade">Select Class</label>
        <select autofocus class="form-select text-center form-control-lg" id="grade" name="grade" required>
            {% if guest.grade %}
                <option selected value="{{ guest.grade }}">{{ grades_dict[guest.grade] }}</option>
            {% else %}
                <option selected disabled value="">Select Class</option>
            {% endif %}
            {% for grade in grades_dict %}
                <option value="{{ grade }}">{{ grades_dict[grade] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-3">
        <label for="date_given">Date Of Lecture</label>
        <input autocomplete="off" class="form-control form-control-lg" id="lecture_date" name="lecture_date" placeholder="Date Of Lecture" required type="date" value="{{ today }}">
    </div>
    <div class="col-2">
        <label for="subject">Select Subject</label>
        <select class="form-select text-center form-control-lg" id="subject" name="subject" required>
            {% if guest.grade %}
                <option selected value="{{ guest.subject }}">{{ guest.subject }}</option>
            {% else %}
                <option selected disabled value="">Select Subject</option>
            {% endif %}
            <option value="Mathematics">Mathematics</option>
            <option value="Science">Science</option>
            <option value="Mathematics and Science">Mathematics and Science</option>
        </select>
    </div>
    <div class="col-2">
        <label for="duration">Duration</label>
        <input autocomplete="off" class="form-control form-control-lg" id="duration" name="duration" placeholder="Duration" required type="number" value="{{ guest.duration }}">
    </div>
    <div class="form-row"></div>
    <div class="col-2"></div>
    <div class="col-md-3">
        <label for="title">Title</label>
        <input autocomplete="off" class="form-control form-control-lg" id="title" name="title" placeholder="Title" required type="text" value="{{ guest.title }}">
    </div>
    <div class="col-md-4">
        <label for="description">Description</label>
        <textarea autocomplete="off" class="form-control form-control-lg" id="description" name="description" placeholder="Description" type="text">{{ guest.description }}</textarea>
    </div>
    <div class="form-row text-center">
        <button type="submit" class="btn btn-outline-primary mb-3" name="add_new" value="add_new">Add Guest Lecture</button>
        <button type="submit" class="btn btn-outline-success mb-3" name="add_message" value="add_message">Add Guest Lecture and Generate Message</button>
    </div>
</form>
{% endblock %}
